<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Date &amp; Time fields test</title>
    <link rel="stylesheet" href="../src/index.css" type="text/css" media="all">
  </head>
  <body>

  <div class="container">

    <h1>Date &amp; Time fields test</h1>

    <div class="grid" style="--cols: 4">

      <div class="form-group">
        <label class="form-label" for="Text">Text</label>
        <input class="form-control" id="Text" name="Text" value="" type="text">
      </div>

      <div class="form-group">
        <label class="form-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" value="" type="date">
      </div>
      <div class="form-group">
        <label class="form-label" for="datetime-local">datetime-local</label>
        <input class="form-control" id="datetime-local" name="datetime-local" value="" type="datetime-local">
      </div>
      <div class="form-group">
        <label class="form-label" for="time">time</label>
        <input class="form-control" id="time" name="time" value="" type="time">
      </div>
      <div class="form-group">
        <label class="form-label" for="week">week</label>
        <input class="form-control" id="week" name="week" value="" type="week">
      </div>
    </div>


  </div>

  </body>
</html>
